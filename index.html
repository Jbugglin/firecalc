<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firewood Calc</title>
</head>
<body>
    <header>
        <h1>
            <i class="fa-solid fa-fire"></i>
            Firewood
            <i class="fa-solid fa-fire"></i>
        </h1>
        <h2>Cord Estimator</h2>
        <h3>Enter all values to closest foot</h3>
    </header>  

    <main>
        <section id="user-input">
            <input type="number" name="stack-length" id="stack-length" placeholder="Stack Length" required min="0">

            <input type="number" name="stack-height" id="stack-height" placeholder="Stack Height" required min="0">

            <input type="number" name="stack-depth" id="stack-depth" placeholder="Stack Depth" required min="0">

            <button onclick="getValues()">Calculate</button>
        </section>
        <section id="cord-result">
            <!-- This displays total cu-ft entered..-->
            <div class="stack-result">
                <h4>Estimated Cubic Feet:</h4>
                <p><span id="cuFtResult">0</span></p>
            </div>

            <div class="full-cord-calc">
                <!-- This will display the number of full cords if applicable -->
                <div class="stack-result">
                    <h4>Full Cords:</h4>
                    <p><span id="fullCordResult">0</span></p>
                </div>
            </div>

            <div class="face-cord-calc">
                <!-- This will display the number of face cords if applicable -->
                <div class="stack-result">
                    <h4>Face Cords:</h4>
                    <p><span id="faceCordResult">0</span></p>
                </div>
            </div>
        </section>
    </main>  
    <footer> Check out my Github: <a href="https://github.com/Jbugglin/firecalc">Jordan Bugglin</a></footer>
    <script src="./fw-calc.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>
