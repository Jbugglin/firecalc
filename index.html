<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firewood Calc</title>
</head>
<body>
    <header>
        <h1>
            <i class="fa-solid fa-fire"></i>
            Firewood
            <i class="fa-solid fa-fire"></i>
        </h1>
        <h2>Cord Estimator</h2>
        <h3>Enter all values to closest foot</h3>
    </header>  

    <main>
        <section id="user-input">
            <input type="number" name="stack-length" id="stack-length" placeholder="Stack Length" required min="0">

            <input type="number" name="stack-height" id="stack-height" placeholder="Stack Height" required min="0">

            <input type="number" name="stack-depth" id="stack-depth" placeholder="Stack Depth" required min="0">

            <button onclick="getValues()">Calculate</button>
        </section>
        <section id="cord-result">
            <!--
            <div class="stack-result">
                <h4>Estimated Cubic Feet:</h4>
                <p><span id="cuFtResult"></span> cu-ft.</p>
            </div>
            -->
            <div class="fullCordSection">
                <div class="stack-result">
                    <h4>Estimated cu-ft. to Full Cord:</h4>
                    <p><span id="fullCordResult"></span> of 128 cu-ft.</p>
                </div>
                <div class="stack-result">
                    <h4>Number of Full Cords:</h4>
                    <p><span id="numOfFullCord"></span></p>
                </div>
            </div>
            <div class="faceCordSection">
                <div class="stack-result">
                    <h4>Estimated cu-ft. to Face Cord:</h4>
                    <p><span id="faceCordResult"></span>  of 43 cu-ft.</p>
                </div>
                <div class="stack-result">
                    <h4>Number of Face Cords</h4>
                    <p><span id="numOfFaceCord"></span></p>
                </div>
            </div>
        </section>
    </main>  
    <script src="./fw-calc.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>
