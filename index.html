<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firewood Calc</title>
</head>
<body>
    <header>
        <h1>
            <i class="fa-solid fa-fire"></i>
            Firewood
            <i class="fa-solid fa-fire"></i>
        </h1>
        <h2>Cord Estimator</h2>
        <h3>Enter all values to closest foot</h3>
    </header>  

    <main>
        <section id="user-input">
            <input type="number" name="stack-length" id="stack-length" placeholder="Stack Length" required>

            <input type="number" name="stack-height" id="stack-height" placeholder="Stack Height" required>

            <input type="number" name="stack-depth" id="stack-depth" placeholder="Stack Depth" required>

            <button onclick="getValues()">Calculate</button>
        </section>
        <section id="cord-result">

        </section>
    </main>  
    <script src="./fw-calc.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>
